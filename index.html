<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Téo Debay</title>
    <!-- Inclure Bootstrap CSS via un lien CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Styles CSS personnalisés */
        body {
            background-image: url('..\image\galaxy.gif'); /* Remplacez 'galaxy.gif' par le chemin de votre GIF */
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #menu {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #menu h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        #menu p {
            font-size: 16px;
            margin: 0;
        }

        #header {
            text-align: center;
            padding: 100px 0;
        }

        #header h1 {
            font-size: 36px;
        }

        #header p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-4">
                <div id="menu">
                    <h1>Bienvenue sur mon Portfolio</h1>
                    <p>Edited By Téo Debay</p>
                </div>
                <div id="header">
                    <h1>Portfolio de Téo Debay</h1>
                    <p>Explorez mes créations extraordinaires dans l'univers de la galaxie.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Inclure Bootstrap JavaScript via un lien CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J3hpX6sf5/5f5O5sF5EAg3h5aOu8TsrJSN8fG5f5o5o5" crossorigin="anonymous"></script>
</body>
</html>
